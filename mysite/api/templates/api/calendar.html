{% extends 'api/base.html' %}

{% block title %}
Calendar
{% comment %} <a  class="btn btn-sm btn-success" href="/" style="padding: 13px; float: right; background-color: rgb(53, 122, 155); color: white;">กลับ</a> {% endcomment %}
{% endblock %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info left" href="/cal/calendar?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="/cal/calendar?{{ next_month }}"> Next Month </a>
		{% if request.user.is_superuser %}
	<a class="btn btn-info right" href="/cal/event/new"> เพิ่มตารางงาน </a>
	{% endif %}
</div>

{{ calendar }}
{% endblock %}
