{% extends 'api/base.html' %}

{% block content %}

<div id="content-wrapper">

  <div class="container-fluid">

      </ol>
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              โปรไฟล์
              {% comment %} {% if request.user.is_superuser %} {% endcomment %}
              <a  class="btn btn-sm btn-warning" href="/editProfile/{{farmer.id}}"" style="padding: 8px; float: right;  color: white;" > <span class="fa fa-edit"></span> แก้ไขโปรไฟล์</a>
          {% comment %} {% endif %} {% endcomment %}
          </div>
          <div class="card-body">
            <form class="form-horizontal" action="/profile" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-12">
                          <div class="form-label-group">
                           <br>
                           <center> <h3>ข้อมูลส่วนตัว</h3></center>
                           <br>
                           <center> <img src="/media/{{farmer.image}}" width="200" height="200"> </center> <br>
                           <center><label for="profile"><b>ชื่อ-สกุล : </b>{{farmer.farmer_name}}</label> </center>
                           <center><label for="profile"><b>ที่อยู่ : </b>{{farmer.address}}</label> </center> 
                           <center><label for="profile"><b>เบอร์โทรศัพท์ : </b>{{farmer.phone}}</label> </center>  
                           <center><label for="profile"><b>username : </b>{{farmer.username}}</label> </center> 
                           <center><label for="profile"><b>email : </b>{{farmer.email}}</label> </center> 
                                    
                          </div>
                      </div>
                   
                  </div>
              </div>
              
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
