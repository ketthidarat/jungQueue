{% extends 'api/base.html' %}

{% block content %}

<div id="content-wrapper">

  <div class="container-fluid">
  
      </ol>
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              เพิ่มข้อมูลรถเกี่ยวนวดข้าว
          </div>
          <div class="card-body">
            <form class="form-horizontal" action="/addTractor" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="tractor_name"><b>ยี่ห้อ</b></label>
                            <input type="text" class="form-control"  name="tractor_name" required>
                           
                              <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                          </div>
                      </div>
                  </div>
              </div>
      <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="tractor_detail"><b>ขนาดของรถ</b></label>
                            <input type="text" class="form-control"  name="tractor_detail" required>
                           
                              <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                          </div>
                      </div>
                  </div>
              </div>
  <div class="form-group">
          <div class="form-row">
              <div class="col-md-9">
                  <div class="form-label-group">
                    <label for="exampleSelect1"><b> สถานะรถเกี่ยวนวดข้าว</b></label>
                    <select class="form-control" id="Select" name="tractor_status" required>
            
                      {% for c in tractor_status %}
                      <option value="{{c.id}}">{{ c.tractor_status }}</option>  
                      {% endfor %}
                    </select>
                
                  </div>
              </div>
           
          </div>
      </div>
       <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="tractor_timeHarvers"><b>เวลาที่ใช้ในการเก็บเกี่ยว</b></label>
                            <input type="text" class="form-control" name="tractor_timeHarvers" required>
                           
                              <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                          </div>
                      </div>
                   
                  </div>
              </div>
       <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="tractor_timeRepair"><b>เวลาที่ใช้ในการซ่อม</b></label>
                            <input type="text" class="form-control" name="tractor_timeRepair" required>
                           
                              <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                          </div>
                      </div>
                   
                  </div>
              </div>
  
              <button class="btn btn-primary btn-block" type="submit">ยืนยัน &nbsp;&nbsp;&nbsp;<span></span></button>
              <button class="btn btn-danger btn-block" type="cancel">ยกเลิก &nbsp;&nbsp;&nbsp;<span></span></button>
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
