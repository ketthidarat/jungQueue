{% extends 'api/base.html' %}
{% block content %}


<div id="content-wrapper">

  <div class="container-fluid">

{% comment %} {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
		{% endif %}
         {% endcomment %}
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              Crud Add
              <a  class="btn btn-sm btn-success" href="/profile" style="padding: 8px; float: right; background-color: rgb(53, 122, 155); color: white;">Back</a>
          </div>
          <div class="card-body">
            <form class="form-horizontal" action="/editProfile/{{ profile.id }}/" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div> 
        {% endfor %}
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-9">
                <label for="exampleInputFile"><b>รูปโปรไฟล์</b></label> 
                    <div class="form-label-group">
                      
                      <img src="/media/{{profile.image}}" class="img-rounded" alt="img" width="250" height="180">
                      <input type="file" class="form-control-file" name="image" id="exampleInputFile" aria-describedby="fileHelp">
                    </div>
                </div>
             
            </div>
        </div>
          
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="farmer_name"><b>ชื่อ-สกุล</b></label>
                            <input type="text" class="form-control" name="farmer_name" value="{{ profile.farmer_name }}"  required>
                          </div>
                      </div>
                   
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="address"><b>ที่อยู่</b></label>
                            <input type="text" class="form-control" name="address" value="{{ profile.address }}"  required>
                          </div>
                      </div>
                   
                  </div>
              </div>
          
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="phone"><b>โทรศัพท์</b></label>
                            <input type="text" class="form-control"  name="phone" value="{{ profile.phone }}" required>
                           
                              <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                          </div>
                      </div>
                   
                  </div>
              </div>
  
           <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="email"><b>Email</b></label>
                            <input type="text" class="form-control"  name="email" value="{{ profile.email }}" required>
                           
                          </div>
                      </div>
                   
                  </div>
              </div>

              
            <button class="btn btn-primary btn-block" type="submit">Submit &nbsp;&nbsp;&nbsp;<span></span></button>
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
